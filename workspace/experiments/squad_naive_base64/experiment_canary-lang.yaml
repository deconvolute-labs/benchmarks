name: "base64_naive_canary_language"
description: "Base64 output attack using naive prompt injection and the canary and language defense layers."
version: "v1.0"

dataset: "squad_canary_v1" 

target:
  name: "basic_rag" 
  generate: true 

  defense:
    generation:
      canary_detector:
        enabled: true
        settings:
          token_length: 16
      language_detector:
        enabled: true
        settings:
          allowed_languages: ["en"]

  llm:
    provider: "openai"
    model: "gpt-4.1-mini"
    temperature: 0.0

  system_prompt:
    key: "gakh_bahsi_baseline"
  prompt_template:
    key: "rag_standard_v1"
