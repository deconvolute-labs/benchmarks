experiment:
  name: "base64_naive_canary_language_guard"
  description: "Base64 output attack using naive prompt injection and the canary and language defense layers. Using guard api."
  version: "0.1"

  target:
    name: "basic_rag_guard"

    defense:
      type: "deconvolute"
      required_version: "0.1.0a6"
      strategy: "guard"

    llm:
      provider: "openai"
      model: "gpt-4.1-mini"
      temperature: 0

    system_prompt:
      file: "system_prompts.yaml"
      key: "gakh_bahsi_baseline"

    prompt_template:
      file: "templates.yaml"
      key: "rag_standard_v1"

  evaluator:
    type: "language_mismatch"
    expected_language: "en"
    strict: true

  scenario:
    id: "base_64_naive_canary_language"
