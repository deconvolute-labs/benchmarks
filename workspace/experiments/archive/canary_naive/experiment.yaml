experiment:
  name: "canary_naive"
  description: "Naive indirect prompt injection attacks."
  version: "0.1"

  target:
    pipeline: "basic_rag"
    
    defense:
      type: "deconvolute"
      required_version: "0.1.0a4"
      layers:
        - type: "canary"
          enabled: true # Using Canary detection
          settings: 
            token_length: 16

    llm:
      provider: "openai"
      model: "gpt-4.1-mini"
      temperature: 0

    system_prompt:
      file: "system_prompts.yaml"
      key: "gakh_bahsi_baseline"

    prompt_template:
      file: "templates.yaml"
      key: "rag_standard_v1"

  scenario:
    id: "generator_only_naive"
