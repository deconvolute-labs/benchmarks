experiment:
  name: "base64_naive_canary"
  description: "Base64 output attack using naive prompt injection and only the canary defense layer."
  version: "0.1"

  target:
    name: "basic_rag"

    defense:
      type: "deconvolute"
      required_version: "0.1.0a5"
      layers:
        - type: "canary"
          enabled: true
          settings: 
            token_length: 16

    llm:
      provider: "openai"
      model: "gpt-4.1-mini"
      temperature: 0

    system_prompt:
      file: "system_prompts.yaml"
      key: "gakh_bahsi_baseline"

    prompt_template:
      file: "templates.yaml"
      key: "rag_standard_v1"

  evaluator:
    type: "canary"

  scenario:
    id: "base_64_naive_canary"
